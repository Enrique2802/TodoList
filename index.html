<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To do list</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="container">
    <h1>To Do list</h1>

    <div class="input-group">
        <input type="text" id="nouvelleTache" placeholder="Entrez une nouvelle tâche..." autocomplete="off">
        <button id="ajouterBtn">Ajouter</button>
    </div>

    <ul id="listeTaches"></ul>
    <p id="messageVide" class="vide">Aucune tâche pour le moment. Ajoutez-en une !</p>
</div>

<script src="script.js"></script>
</body>
</html>
